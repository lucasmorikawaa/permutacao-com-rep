<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Permutação com repetição</title>
</head>
<body>
    <main id="container">
        <section>
            <img src="assets/images/undraw_questions_re_1fy7.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                     Permutação com repetição
                </h1>

                <div class="input-box">
                    <label for="fatorial">
                        Fatorial:
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-calculator"></i>
                        <input type="number" id="factorial" required>
                        <span>
                            n!
                        </span>
                    </div>
                </div>
                
                <div class="input-box">
                    <label for="repetition">
                        Número de repetição:
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-repeat"></i>
                        <input type="number" id="factorial" required>
                        <span>
                            k!
                        </span>
                    </div>
                </div>
                
                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos">
                <div id="result">
                    <div id="fct">
                        <span id="value">12</span>
                        <span>Seu Resultado</span>
                    </div>
                </div>
                <div id="more">
                    <a href="permutacaosimples.html">
                        Permutação Simples
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section> 
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
